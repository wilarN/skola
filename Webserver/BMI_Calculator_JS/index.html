<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class='bg-dark'>
    <div class="container center text-center">
        <h1 class='text-lg text-warning'>Love Calculator</h1>
        <form class='d-flex flex-row justify-content-center' onsubmit='loveCalculator(event)'>
            <input type="text" id='fname' placeholder='First Person...'>
            <input type="text" id='sname' placeholder='Second Person...'>
            <input type="submit" value='Calculate'><br>
        </form>
    </div><br><br><br>
    <div class='text-center'>
        <h3 id='result' class='text-primary'></h3>
        <h2 id='extra'></h2>
    </div>

</html>
