<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function start_stop() {
            let main_element = document.querySelector('.box').style.animationPlayState;
            if(main_element == 'running') {
                document.querySelector('.box').style.animationPlayState = 'paused';
            } else {
                document.querySelector('.box').style.animationPlayState = 'running';
            }
        }
    </script>
</head>

<body>
    <div class="main-wrapper">
        <div class="div-upper">
            <div class="box">
            </div>
        </div>
        <div class="div-lower">
            <div id="wooper">
                <button onclick="start_stop()">Start/Stop</button>
            </div>
        </div>
    </div>
</body>

</html>
